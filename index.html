<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Full Stack Conf</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body class="bg-info text-white">

    <div class="container text-center">
        <h1 class="display-3 my-5 pt-5">Password Validator</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="input-group">
                    <input id="input" type="text" class="form-control" placeholder="Enter a valid password" required>
                    <span class="input-group-btn">
                    <button id="button" class="btn btn-primary" type="button" onclick="isPasswordValid(input)">Sign up</button>
                    </span>
                </div>

                <!-- Alert message if rules are not checked -->
                <div id="blockAlert" class="alert fade show my-2 d-none" role="alert">
                    <div id="report" class="text-left"></div>
                </div>

                <!-- Rules to be checked -->
                <small id="passwordHelpBlock" class="form-text text-light text-left mt-3">
                Password must be 8-20 characters long and contain:
                    <ul>
                        <li class="my-1">at least a <strong>lowercase</strong> letter</li>
                        <li class="my-1">at least an <strong>uppercase</strong> letter</li>
                        <li class="my-1">at least one these <strong>special characters</strong>: !, @, #, $, %, ^, &, *</li>
                        <li class="my-1">at least a <strong>number</strong></li>
                    </ul>
                </small>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- link to the password javascript file -->
    <script src="js/password.js"></script>
</body>

</html>
